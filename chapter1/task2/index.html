<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		TASK2
	</title>
</head>
<body>
<table border="1" cellspacing="12">
	<tbody>
		<tr>
			<td>Тип булочки</td>
			<td>
				<select name="type_bun">
					<option value="1">Булочки для гамбургеров</option>
					<option value="2">Булочки для сэндвичей</option>
					<option value="3">Пирожок</option>
					<option value="4">Круасан</option>
					<option value="5">Ватрушка</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Тип мяса:</td>
			<td>
				<select name="type_meat">
				<option value="1">Говядина</option>
				<option value="2">Свинина</option>
				<option value="3">Курица</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Опции:</td>
			<td>
				<input type="checkbox">Помидор<br>
				<input type="checkbox">Соленые огурцы<br>
			</td>
		</tr>
		<tr>
			<td>Адрес:</td>
			<td>
				<input type="text" placeholder="Введите адрес">
			</td>
		</tr>
		<tr>
			<td>ФИО заказчика</td>
			<td>
				<input type="text" placeholder="Введите ФИО">
			</td>
		</tr>
		<tr>
			<td>Желаемое время доставки</td>
			<td>
				<input type="datetime-local">
			</td>
		</tr>
		<tr>
			<td>Выбор бургера</td>
			<td>
				<select name="choose_birger">
					<option value="1">Гамбургер</option>
					<option value="2">Чизбургер</option>
                    <option value="3">Другое</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<button>Заказать</button>
			</td>
		</tr>
	</tbody>
</table>
</body>
</html>
