<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Task 3</title>
</head>
<body>
	<table border="1" cellpadding="20">
	<tbody>
		<tr>
			<td>Имя:</td>
			<td><input type="text" placeholder="Введите имя"></td>
		</tr>
		<tr>
			<td>Фамилия:</td>
			<td><input type="text" placeholder="Введите фамилию"></td>
		</tr>
		<tr>
			<td>Отчество:</td>
			<td><input type="text" placeholder="Введите Отчество"></td>
		</tr>
		<tr>
			<td>Родной город:</td>
			<td>
				<select name="city">
					<option value="1">Almaty</option>
					<option value="2">Astana</option>
					<option value="3">Shymkent</option>
					<option value="4">Atyrau</option>
					<option value="5">Aktau</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Пол:</td>
			<td>
				 <input type="radio" name="sex">Мужской<br>
                 <input type="radio" name="sex">Женский<br>
			</td>
		</tr>
		<tr>
			<td>Дата рождения:</td>
			<td>
				<input type="datetime-local">
			</td>
		</tr>
		<tr>
			<td>Образование:</td>
			<td>
				<select name="stury">
					<option value="1">Среднее</option>
					<option value="2">Среднее-специальное</option>
					<option value="3">Высшее неоконченное</option>
					<option value="4">Высшее</option>
					<option value="5">Магистратура</option>
					</select>
			</td>
		</tr>
		<tr>
			<td>
				Баллы ЕНТ:
			</td>
			<td>
				<input type="number" placeholder="Введите баллы">
			</td>
		</tr>
		<tr>
			<td>
				<button>Зарегистрировать</button>
			</td>
		</tr>
	</tbody>
	</table>
</body>
</html>
